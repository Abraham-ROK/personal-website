name: Deploy Next.js site to Pages with Docker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Start Containers
        run: |
          docker-compose up -d --build

      - name: Wait for services to be ready
        run: |
          sleep 10  # Adjust based on your service startup time

      - name: Run Next.js build inside container
        run: |
          docker exec $(docker ps -q -f name=your-container-name) npm run build

      - name: Copy build output from container
        run: |
          docker cp $(docker ps -q -f name=your-container-name):/app/out ./out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
